<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ondragstart="return false;" ondrop="return false;"> <!-- ondragstart removes dragging errors -->
    <div class="etchy">
        <div class="title">Etch-a-Sketch</div>
        <div class="buttons">
            <button class="blackColorButton">Black</button>
            <button class="rainbowColorButton">Rainbow</button>
            <button class="eraserButton">Erase</button>
            <button class="pickColorButton">
                <div class="pickText">Select:</div>
                <input class="colorSelector" type="color"></button>
            <button class="clearButton">Clear</button>
        </div>
        
        <div class="screen"></div>
        <div class="slideContainer">
            <input type="range" min="8" max="100" value="16" class="slider">
            <div class="sliderValue">16x16 pixels</div>
        </div>
    </div>
</body>
</html>
