<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="libraryStyles.css">
    <script src="libraryScript.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="../index.html" class="brandbox">
                <div class="logo">
                    <img src="../images/snail.png" alt="logo">
                </div>
                <div class="text">Dashboard</div>
            </a>
            <div class="navigationtop">
                <a href="../index.html" class="home" title="Home">
                    <div class="logo">
                        <img src="../images/homeIcon.png" alt="home"/>
                    </div>
                    <div>Home</div>
                </a>
                <a href="#" class="profile" title="Profile">
                    <div class="logo">
                        <img src="../images/profileIcon.png" alt="logo">
                    </div>
                    <div>Profile</div>
                </a>
                <a href="#" class="messages" title="Messages">
                    <div class="logo">
                        <img src="../images/messagesIcon.png" alt="logo">
                    </div>
                    <div>Messages</div>
                </a>
                <a href="#" class="history" title="History">
                    <div class="logo">
                        <img src="../images/historyIcon.png" alt="logo">
                    </div>
                    <div>History</div>
                </a>
                <a href="#" class="tasks" title="Tasks">
                    <div class="logo">
                        <img src="../images/tasksIcon.png" alt="logo">
                    </div>
                    <div>Tasks</div>
                </a>
                <a href="#" class="library" title="Library">
                    <div class="logo">
                        <img src="../images/libraryIcon.png" alt="logo">
                    </div>
                    <div>Library</div>
                </a>
            </div>
            <div class="navigationbottom">
                <a href="#" class="settings" title="Settings">
                    <div class="logo">
                        <img src="../images/settingsIcon.png" alt="logo">
                    </div>
                    <div>Settings</div>
                </a>
                <a href="#" class="support" title="Support">
                    <div class="logo">
                        <img src="../images/supportIcon.png" alt="logo">
                    </div>
                    <div>Support</div>
                </a>
                <a href="#" class="privacy" title="Privacy">
                    <div class="logo">
                        <img src="../images/privacyIcon.png" alt="logo">
                    </div>
                    <div>Privacy</div>
                </a>
            </div>
        </div>
        
        <div class="header">
            <div class="topRow">
                <div class="searchBar">
                    <button type="button">
                        <img src="../images/searchIcon.png" alt="Search Icon">
                    </button>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="buttons">
                    <a href="https://github.com/KyleCathers" class="githubLogo" target="_blank">
                        <img src="../images/githubLogo.png" alt="Github Logo">
                    </a>
                    <a href="https://www.theodinproject.com" class="odinLogo" target="_blank">
                        <img src="../images/odinLogo.png" alt="Odin Logo">
                    </a>
                    <div class="odin">Odin Project</div>
                </div>
            </div>
            <div class="bottomRow">
                <a href="https://www.theodinproject.com" class="odinLogo" target="_blank">
                    <img src="../images/odinLogo.png" alt="Odin Logo">
                </a>
                <div class="titleText">Kyle Cathers</div>
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>

        <div class="mainContent">
            <dialog class="modal">
                <div class="modalTitle">Add A New Book</div>
                <form method="dialog">
                    <div class="dialogRow">
                        <label for="titleInput">Title:</label>
                        <input type="text" id="titleInput">
                    </div>
                    <div class="dialogRow">
                        <label for="authorInput">Author:</label>
                        <input type="text" id="authorInput">
                    </div>
                    <div class="dialogRow">
                        <label for="numPagesInput">Number of Pages:</label>
                        <input type="number" id="numPagesInput">
                    </div>
                    <div class="readRow">
                        <label for="readInput">Read?</label>
                        <input type="checkbox" id="readInput">
                    </div>
                    <div class="error"></div>
                    <div class="dialogRow"><button class="closeButton" type="submit">Submit</button></div>
                </form>
            </dialog>

            <div class="booksGrid">
                <div class="topRowContainer">
                    <div class="title">Library</div>
                    <div class="bookButtons">
                        <div class="addBookButton"><img src="../images/addBookIcon.png" alt="addBook" title="Add Book"></div>
                        <div class="removeBookButton"><img src="../images/removeBookIcon.png" alt="removeBook" title="Remove Book"></div>
                    </div>
                </div>
                <div class="booksContainer"></div>
            </div>
        </div>
    </div>
</body>
</html>
